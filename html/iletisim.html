    <div style="max-width: 600; max-height: 750; max-block-size: 10%">
      <form
        class="container"
        style="max-width: 40%; margin-top: 30px"
        method="post"
      >
        <legend>İletişim Formu:</legend>
        <br />
        <label for="ad">Ad:</label> <br />
        <input type="text" id="ad" name="ad" required /> <br />

        <label for="soyad">Soyad:</label> <br />
        <input type="text" id="soyad" name="soyad" required /> <br />

        <label for="email">E-Mail:</label> <br />
        <input type="email" id="email" name="email" required /> <br />

        <label>Telefon No:</label> <br />
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="5xxxxxxxxx"
          pattern="[0-9]{10}"
          maxlength="10"
        />
        <br />

        <label for="aciklama">Açıklama(1-500 karakter):</label> <br />
        <textarea
          style="resize: none; height: 150px; width: 300px"
          minlength="1"
          maxlength="500"
          id="aciklama"
          name="aciklama"
          required
        ></textarea>
        <br />
        <br />

        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
    </div>
